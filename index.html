        <div class="header-address">
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>г. Харьков</h3>
                    <h3>ул. Тринклера 196</h3>
                </div>
            </div>
            <div class="phone">
                <i class="fas fa-mobile-alt"></i>
                <div>
                    <h3>(057) 213-41-05</h3>
                    <h3>(057) 213-41-06</h3>

    </div>

        <ul>
            <li>
                <a href="#" target="_blank">Главная</a>

            <li>
                <a href="#" target="_blank">О нас</a>

            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <a href="#" target="_blank">Контакты</a>
            </li>
        </ul>
    </nav>

    <h1>Австрийские Альпы</h1>

    <div class="new-year-date">
        <div class="new-year-i">
            <i class="far fa-calendar-alt"></i>
            <h3>30.12 - 04.01</h3>
        </div>
        <div class="new-year-i">
            <div class="mountains">
                <img src="images/mountains.png" alt="mountains">
            </div>
            <h3>Горнолыжный курорт solden</h3>
        </div>
    </div>
    <a href="#" target="_blank">забронировать</a>
